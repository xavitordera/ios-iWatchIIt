version: v1.0
name: iWatchIt
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode11
blocks:
  - name: Build app
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - cd iWatchIt
          - gem cleanup
          - gem update
          - gem update -- system
          - gem install xcode-install
          - bundle install
          - cache store
      jobs:
        - name: Build
          commands:
            - bundle exec xcversion select 11.2.1
            - bundle exec fastlane release
  - name: Take screenshots
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install
          - cache store
      jobs:
        - name: Screenshots
          commands:
            - bundle exec xcversion select 11.2.1
            - bundle exec fastlane screenshots
            - artifact push project screenshots
